<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>

<pre>
    <script>

        toFahrenheit(20);
        toCelsius(80);

        function toFahrenheit(celsius) {
            document.writeln((celsius * (9/5)) +32);
        }

        function toCelsius(fahrenheit) {
            document.writeln((fahrenheit - 32) * (5/9));
        }

         //Funktion mit RÃ¼ckgabewert
        document.writeln(addNumbers(2,3));      //output 5

        function addNumbers(a,b)
        {
             return a + b;
        }

    </script>

</pre>

</body>
</html>
