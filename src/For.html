<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>

<pre>
    <script>

        var myArray = ["Hello", "World"];

        for (var i = 0; i < myArray.length; i++)
        {
            document.writeln(myArray[i]);
        }

    </script>
</pre>

</body>
</html>
