<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Else</title>
</head>
<body>

<pre>
    <script>

        var bsp = "Hello";

        if(bsp === "Hello")
        {
            alert("Hello World");
        }else if(bsp === "Moon")
        {
            alert("Hello Moon");
        }else
        {
            alert("Hello Mars");
        }

    </script>
</pre>

</body>
</html>
