<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ausgabe</title>
</head>
<body>

<pre>
    <script>
        console.log("Hello World");         //output in Browser Console
        document.write("Hello World");      //output in HTML
        document.writeln("Hello World");    //output in HTML and new Line
        alert("Hello World");               //alert Box with OK
        confirm("Hello World");             //alert Box with User Input (Ok/Cancel)
        prompt("Hello World (y/n)","0");    //alert Box with Value Input ("String")
    </script>
</pre>

</body>
</html>
