<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>

<pre>
    <script>

            var myArray = ["Hello", "World"];
            var i = 0;

            while (i < myArray.length)
            {
                document.writeln(myArray[i]);
                i++;
            }

    </script>
</pre>

</body>
</html>
