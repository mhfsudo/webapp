<body>

<input type="button" value="start" onclick="fillTableColor()">

<table>

    <tr>

    <tr>

    </tr>
</table>

</body>

<script>

    function fillTableColor() {
        var rows = document.getElementsByTagName("tr");

        for(var i = 2; i < rows.length; i += 2){
            rows[i].style.backgroundColor = "green";
        }
    }

</script>
