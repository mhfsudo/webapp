<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste</title>
</head>
<body>

<!--Unordered List-->
<ul>
    <li type="disc">Disc</li>
    <li type="circle">Circle</li>
    <li type="square">Square</li>
</ul>

<!--Ordered List-->
<ol>
    <li type="1">Number</li>
    <li type="A">Upper-alpha</li>
    <li type="a">Lower-alpha</li>
    <li type="I">Upper-roman</li>
    <li type="i">Lower-roman</li>
</ol>

</body>
</html>
